{% extends "base.html" %} {% block title %}Login - Spyhole{% endblock %} {%
block body %}
<div
  class="min-h-screen bg-background py-12 px-4 flex items-center justify-center"
>
  <div class="max-w-md w-full">
    <!-- Header -->
    <div class="text-center mb-8 animate-fade-in">
      <div
        class="inline-flex items-center justify-center w-16 h-16 mb-6 rounded-full bg-primary text-primary-foreground"
      >
        <svg
          class="w-8 h-8"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          />
        </svg>
      </div>
      <h2 class="text-3xl md:text-4xl font-bold mb-4 tracking-tight">Accedi</h2>
      <p class="text-muted-foreground leading-relaxed">
        Inserisci le tue credenziali per accedere alla dashboard
      </p>
    </div>

    <!-- Login Form -->
    <form
      id="loginForm"
      class="bg-white border border-border rounded-2xl p-8 shadow-sm"
      novalidate
    >
      <div class="mb-6">
        <label for="username" class="block text-sm font-medium mb-2"
          >Username</label
        >
        <input
          id="username"
          name="username"
          type="text"
          required
          placeholder="Inserisci il tuo username"
          class="w-full px-4 py-3 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent transition-all"
        />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium mb-2"
          >Password</label
        >
        <input
          id="password"
          name="password"
          type="password"
          required
          placeholder="Inserisci la tua password"
          class="w-full px-4 py-3 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent transition-all"
        />
      </div>

      <div id="message" class="hidden mb-6 p-4 rounded-lg text-sm"></div>

      <button
        id="submitBtn"
        type="submit"
        class="w-full px-6 py-4 text-base font-medium text-primary-foreground bg-primary rounded-lg hover:bg-primary/90 transition-all duration-200 hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Accedi
      </button>

      <div class="mt-6 text-center">
        <p class="text-sm text-muted-foreground">
          Non hai un account?
          <a href="/register" class="text-primary hover:underline font-medium"
            >Registrati qui</a
          >
        </p>
      </div>
    </form>
  </div>
</div>

<script>
  (function () {
    const loginForm = document.getElementById("loginForm");
    const submitBtn = document.getElementById("submitBtn");
    const messageDiv = document.getElementById("message");

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className =
        type === "success"
          ? "mb-6 p-4 rounded-lg text-sm bg-green-50 border border-green-200 text-green-800"
          : "mb-6 p-4 rounded-lg text-sm bg-red-50 border border-red-200 text-red-800";
      messageDiv.classList.remove("hidden");
    }

    function clearMessage() {
      messageDiv.classList.add("hidden");
    }

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearMessage();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        showMessage("Inserisci username e password.", "error");
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "Accesso in corso...";

      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok) {
          showMessage(
            "Login effettuato con successo! Reindirizzamento...",
            "success"
          );
          setTimeout(() => {
            window.location.href = "/dashboard";
          }, 1000);
        } else {
          showMessage("Errore: " + (data.error || response.status), "error");
          submitBtn.disabled = false;
          submitBtn.textContent = "Accedi";
        }
      } catch (err) {
        showMessage("Errore di connessione: " + err.message, "error");
        submitBtn.disabled = false;
        submitBtn.textContent = "Accedi";
      }
    });
  })();
</script>
{% endblock %}
